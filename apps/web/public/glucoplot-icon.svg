<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A87C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C68B59;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>

  <!-- Blood drop shape -->
  <path d="M32 12 C32 12 20 26 20 36 C20 42.627 25.373 48 32 48 C38.627 48 44 42.627 44 36 C44 26 32 12 32 12Z"
        fill="url(#dropGradient)"
        stroke="#E8A87C"
        stroke-width="1"/>

  <!-- Glucose trend line inside drop -->
  <path d="M24 38 L28 34 L31 37 L35 30 L40 33"
        stroke="#E8A87C"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Small dot at end of trend line -->
  <circle cx="40" cy="33" r="2" fill="#C68B59"/>
</svg>

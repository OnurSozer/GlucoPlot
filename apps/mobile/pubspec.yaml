name: glucoplot
description: GlucoPlot - Patient health monitoring app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.3.0

  # State Management
  flutter_bloc: ^9.1.1
  hydrated_bloc: ^10.1.1
  equatable: ^2.0.5
  provider: ^6.1.1
  path_provider: ^2.1.2

  # Dependency Injection
  get_it: ^8.0.0
  injectable: ^2.5.0

  # Navigation
  go_router: ^17.0.0

  # QR Code
  mobile_scanner: ^7.0.0
  qr_flutter: ^4.1.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Charts
  fl_chart: ^1.1.0

  # Forms & Validation
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0

  # Utilities
  intl: ^0.20.2
  connectivity_plus: ^7.0.0
  url_launcher: ^6.2.2
  permission_handler: ^12.0.1
  speech_to_text: ^7.0.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  bloc_test: ^10.0.0
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lang/
